name: Release & Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-22.04
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from plugin.json
        id: version
        run: |
          VERSION=$(jq -r '.version' plugin.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: .nvmrc

      - name: Build plugin
        run: make dist-linux

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ steps.version.outputs.tag }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.tag }} already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Release ${{ steps.version.outputs.tag }} does not exist"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Git Tag
        if: steps.check_release.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.tag }} -m "Release ${{ steps.version.outputs.tag }}"
          git push origin ${{ steps.version.outputs.tag }}

      - name: Create GitHub Release
        if: steps.check_release.outputs.exists == 'false'
        run: |
          gh release create ${{ steps.version.outputs.tag }} \
            --title "Release ${{ steps.version.outputs.version }}" \
            --notes "Automated release build for version ${{ steps.version.outputs.version }}" \
            dist/github-reports-${{ steps.version.outputs.version }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Update existing release
        if: steps.check_release.outputs.exists == 'true'
        run: |
          echo "Deleting old assets..."
          gh release delete-asset ${{ steps.version.outputs.tag }} github-reports-${{ steps.version.outputs.version }}.tar.gz --yes || true
          echo "Uploading new asset..."
          gh release upload ${{ steps.version.outputs.tag }} dist/github-reports-${{ steps.version.outputs.version }}.tar.gz --clobber
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  deploy-to-mattermost:
    needs: build-and-release
    runs-on: ubuntu-22.04
    if: success()

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from plugin.json
        id: version
        run: |
          VERSION=$(jq -r '.version' plugin.json)
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Download plugin artifact from release
        run: |
          for i in 1 2 3 4 5; do
            echo "Attempt $i: Downloading artifact..."
            if gh release download v${{ steps.version.outputs.version }} \
                 --pattern "github-reports-${{ steps.version.outputs.version }}.tar.gz" \
                 --dir ./; then
              echo "Download successful!"
              exit 0
            fi
            echo "Download failed, waiting 5 seconds..."
            sleep 5
          done
          echo "All download attempts failed"
          exit 1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Disable plugin on Mattermost server
        continue-on-error: true
        run: |
          echo "Disabling plugin com.fambear.github-reports..."
          curl -f -X POST "${{ secrets.MM_URL }}/api/v4/plugins/com.fambear.github-reports/disable" \
            -H "Authorization: Bearer ${{ secrets.MM_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json" || echo "Plugin already disabled or not found"

      - name: Upload plugin to Mattermost server
        run: |
          echo "Uploading plugin to ${{ secrets.MM_URL }}..."
          curl -f -X POST "${{ secrets.MM_URL }}/api/v4/plugins" \
            -H "Authorization: Bearer ${{ secrets.MM_ACCESS_TOKEN }}" \
            -F "plugin=@github-reports-${{ steps.version.outputs.version }}.tar.gz" \
            -F "force=true"

      - name: Enable plugin on Mattermost server
        run: |
          echo "Enabling plugin com.fambear.github-reports..."
          curl -f -X POST "${{ secrets.MM_URL }}/api/v4/plugins/com.fambear.github-reports/enable" \
            -H "Authorization: Bearer ${{ secrets.MM_ACCESS_TOKEN }}" \
            -H "Content-Type: application/json"

      - name: Deployment Summary
        run: |
          echo "## Plugin Deployed to Mattermost! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Version:** ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Plugin ID:** com.fambear.github-reports" >> $GITHUB_STEP_SUMMARY
          echo "- **Status:** âœ… Enabled" >> $GITHUB_STEP_SUMMARY
